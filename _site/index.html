<script>

	// 	call d3.json and pass it map.json
	d3.json("map.json", function(error, map) {
	  if (error) return console.error(error);

		var 
		// assign variable subunits with geoJSONed topoJSON
			subunits = topojson.feature(map, map.objects.subunits),

		// assign variable projection with d3.geo.mercator()
			projection = d3.geo.mercator()
			.scale(500)
			.translate([width / 2, height / 2]),

		// assign variable path with path generator using mercator projection
			path = d3.geo.path()
	    	.projection(projection);
		
		svg.append("path")
	    .datum(subunits)
	    .attr("d", path);
		});
